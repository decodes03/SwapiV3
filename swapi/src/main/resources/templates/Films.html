<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Star Wars Films</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav>
    <a href="/">Home</a>
    <a href="/characters">Characters</a>
    <a href="/films">Films</a>
    <a href="/starships">Starships</a>
</nav>

<h1>Star Wars Films</h1>
<form method="get" action="/films">
    <div class="form-container">
        <input type="text" name="title" placeholder="Search by title" class="search-box">
        <button type="submit" class="search-button">Search</button>
    </div>
</form>

<div class="film-container">
    <div th:each="film : ${films}" class="film-card">
        <div style="display: flex; align-items: center;">
            <div>
                <h3 th:text="${film.title}"></h3>
                <div th:if="${title}">
                    <p><strong>Director:</strong> <span th:text="${film.director}"></span></p>
                    <p><strong>Producer:</strong> <span th:text="${film.producer}"></span></p>
                    <p><strong>Release Date:</strong> <span th:text="${film.releaseDate}"></span></p>
                </div>
            </div>
            <img th:src="${film.imageUrl}" alt="Film Image" class="film-img" />
        </div>
    </div>
</div>
</body>
</html>
